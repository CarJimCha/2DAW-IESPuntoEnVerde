<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Básicos JavaScript</title>
</head>
<body>
    
    <script>
        // Operaciones básicas, Tipos de datos, Prompt y Alert
        
        // Ejercicio 1
        let num1 = prompt("Ingresa un numero");
        let num2 = prompt("Ingresa otro numero");
        alert(Number(num1) + Number(num2));

        // Ejercicio 2
        let tempCel = prompt("Dime la temperatura en Celsius");
        let tempFar = Number(tempCel) * 9 / 5 + 32;
        alert(tempFar);

        // Ejercicio 3
        let num3 = prompt("Ingresa un numero");
        alert(Number(num3)/10);

        // Ejercicio 4
        let a = [1,2,3];
        alert(typeof(a));
    </script>
    
    
</body>
</html>
