<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>

    <h1>EJERCICIO 2</h1>
    <p>Cuando se cargue una página se debe mostrar una ventana donde
        se pregunte tu nombre. Después se debe mostrar "Bienvenido,
        TuNombre" en el encabezado de la página, y al cabo de los 3
        segundos, en un encabezado de nivel 2, que escriba la dirección
        URL de la página.
    </p>

    <script>

        function preguntaNombre(){
            let nombre = "";
            nombre = prompt("Escribe tu nombre:");
            
            while (nombre === "" || nombre === null){
                nombre = prompt("Escriba su nombre bien, por favor:");
            }   
        }

        function tresSegundos(){
            setTimeout(muestraMensaje,3000);
        }

        function muestraMensaje(){
            let dir = document.createElement("h1");
            let cont = document.createTextNode("Bienvenido " + nombre + "!");
            document.body.appendChild(dir);
        }

        window.onload = preguntaNombre();
        window.onload = tresSegundos();

    </script>


</body>
</html>
