    <title>02. Pruebas con ventanas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function nuevaVentana(ruta, top, left) {

            var features = "width=330,height=150,top="+top+",left="+left;    
            window.open(ruta, "v1", features);

        } 
    </script>
</head>
<body>
<ul>
    <li><a href="javascript:nuevaVentana('../imagenes/cualquiera.png', 123, 23);">Una imagen cualquiera</a></li>
    <li><a href="javascript:nuevaVentana('../imagenes/cualquiera2.png');">Una imagen cualquiera 2</a></li>
    <li><a href="javascript:nuevaVentana('../imagenes/cualquiera3.png');">Una imagen cualquiera 3</a></li>
    <li><a href="javascript:nuevaVentana('../imagenes/cualquiera4.png');">Una imagen cualquiera 4</a></li>
    <li><a href="javascript:nuevaVentana('../imagenes/cualquiera5.png');">Una imagen cualquiera 5</a></li>
</ul>
